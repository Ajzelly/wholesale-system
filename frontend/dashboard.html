<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | Kimusho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #333;
    }

    /* ================= NAVBAR ================= */

    .navbar {
      background: #00bcd4;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    .navbar nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      text-decoration: underline;
    }

    .logout-btn {
      background: #ff5252;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      margin-left: 20px;
    }

    /* ================= MAIN ================= */

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
    }

    /* ================= STATS ================= */

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 20px;
      margin-bottom: 35px;
    }

    .stat-card {
      background: #f9fefe;
      border: 1px solid #cceff5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .stat-card h3 {
      font-size: 28px;
      color: #00bcd4;
      margin-bottom: 5px;
    }

    /* ================= QUICK ACTIONS ================= */

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: #0097a7;
    }

    /* ================= TABLE ================= */

    .table-box {
      background: #fff;
      border: 1px solid #e0f4f7;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #00bcd4;
      color: #fff;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background: #f3fbfc;
    }

    /* ================= MOBILE ================= */

    @media(max-width:768px){

      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .actions {
        justify-content: center;
      }

    }

  </style>

</head>


<body>


<!-- ================= NAVBAR ================= -->

<header class="navbar">

  <div class="logo">Kimusho W/S</div>

  <nav>

    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="products.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="profile.html">Profile</a>

    <button onclick="logout()" class="logout-btn">Logout</button>

  </nav>

</header>


<!-- ================= MAIN ================= -->

<div class="container">


  <h2>Welcome, <span id="username"></span> ðŸ‘‹</h2>


  <!-- STATS -->

  <div class="stats">

    <div class="stat-card">
      <h3 id="orderCount">0</h3>
      <p>Total Orders</p>
    </div>

    <div class="stat-card">
      <h3 id="cartCount">0</h3>
      <p>Cart Items</p>
    </div>

    <div class="stat-card">
      <h3 id="pendingCount">0</h3>
      <p>Pending Orders</p>
    </div>

    <div class="stat-card">
      <h3>KSh <span id="balance">0</span></h3>
      <p>Balance</p>
    </div>

  </div>


  <!-- QUICK ACTIONS -->

  <div class="actions">

    <button class="action-btn" onclick="location.href='products.html'">
      ðŸ›’ Continue Shopping
    </button>

    <button class="action-btn" onclick="location.href='cart.html'">
      ðŸ§º View Cart
    </button>

    <button class="action-btn" onclick="location.href='checkout.html'">
      ðŸ’³ Checkout
    </button>

    <button class="action-btn" onclick="location.href='profile.html'">
      ðŸ‘¤ My Profile
    </button>

  </div>


  <!-- RECENT ORDERS -->

  <div class="table-box">

    <h3 style="margin-bottom:15px;">Recent Orders</h3>

    <table>

      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody id="ordersTable">
        <!-- Loaded from JS -->
      </tbody>

    </table>

  </div>


</div>



<!-- ================= SCRIPTS ================= -->

<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>

<script>

  requireAuth();

  const user = getUser();

  if(user){
    document.getElementById("username").textContent = user.username;
  }

</script>


</body>
</html>
