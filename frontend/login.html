<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/auth.js"></script>
    <script>
        redirectIfLoggedIn(); // Redirect logged-in users immediately
    </script>
</head>
<body>
<div class="auth-container">
    <h2 class="auth-title">Login</h2>

    <form id="loginForm" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="auth-btn">Login</button>
        <a href="register.html" class="switch-link">Don't have an account? Register</a>
    </form>

    <div id="message"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok && result.user && result.token) {

            // Save login data
            localStorage.setItem("token", result.token);
            localStorage.setItem("user", JSON.stringify(result.user));

            document.getElementById('message').textContent = 'Login successful!';
            document.getElementById('message').className = 'success-message';

            // Go to dashboard
            setTimeout(() => {
                window.location.href = "products.html";
            }, 800);

        } else {
            document.getElementById('message').textContent =
                result.error || 'Login failed';
            document.getElementById('message').className = 'error-message';
        }

    } catch (err) {
        document.getElementById('message').textContent = 'Server error';
        document.getElementById('message').className = 'error-message';
    }
});
</script>
</body>
</html>
