<head>

    <header>
        <h1 style="text-align:center;">Checkout</h1>

        <div style="display:flex; justify-content:flex-start; max-width:700px; margin:0 auto;">

        <form id="checkout-form">
            <h2>Shipping Information</h2>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="town" placeholder="Town" required>
            <h2>Payment Method</h2>
            <label style="margin-right:20px;">
                <input type="radio" name="payment" value="cash" required> Cash
            </label>
            <label>
                <input type="radio" name="payment" value="mpesa" required> Mpesa
            </label>
            <button type="submit">Place Order</button>
        </form>
        <section id="order-summary">
            <!-- Order summary will be dynamically rendered here -->
        </section>
