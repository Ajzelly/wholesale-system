<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Kimusho</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #1a2746 60%, #3f72af 100%);
      min-height: 100vh;
      color: #fff;
    }
    main, header {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .cart-item-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }
    #cart-summary {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: right;
    }
    button {
      background: #3f72af;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1 style="text-align:center;">Your Cart</h1>
</header>

<main>

  <button onclick="window.history.back()">‚Üê Back</button>

  <section id="cart-items"></section>

  <div id="cart-summary">
    Total: <span id="cart-total">KSh 0</span><br><br>
    <button id="checkout-btn">Proceed to Checkout</button>
  </div>

</main>

<script src="js/auth.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
