<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Wholesale System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #1a2746 60%, #3f72af 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .basket-bg {
            position: fixed;
            z-index: 0;
            opacity: 0.13;
            color: #fff;
            pointer-events: none;
        }
        .basket-bg.b1 { font-size: 180px; top: 10vh; left: 5vw; transform: rotate(-18deg); }
        .basket-bg.b2 { font-size: 220px; top: 60vh; right: 8vw; transform: rotate(12deg); }
        .basket-bg.b3 { font-size: 120px; bottom: 5vh; left: 50vw; transform: rotate(-8deg); }
        .basket-bg.b4 { font-size: 90px; top: 30vh; left: 20vw; transform: rotate(8deg); }
        .basket-bg.b5 { font-size: 140px; bottom: 20vh; right: 18vw; transform: rotate(-22deg); }
        .basket-bg.b6 { font-size: 70px; top: 75vh; left: 10vw; transform: rotate(25deg); }
        .basket-bg.b7 { font-size: 100px; top: 15vh; right: 15vw; transform: rotate(-10deg); }
        main, header {
            position: relative;
            z-index: 1;
        }
        main {
            padding-top: 0;
        }
        #cart-items, #cart-summary {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>
    <span class="basket-bg b1"><i class="fas fa-shopping-basket"></i></span>
    <span class="basket-bg b2"><i class="fas fa-shopping-basket"></i></span>
    <span class="basket-bg b3"><i class="fas fa-shopping-basket"></i></span>
    <span class="basket-bg b4"><i class="fas fa-shopping-basket"></i></span>
    <span class="basket-bg b5"><i class="fas fa-shopping-basket"></i></span>
    <span class="basket-bg b6"><i class="fas fa-shopping-basket"></i></span>
    <span class="basket-bg b7"><i class="fas fa-shopping-basket"></i></span>
    <header>
        <div style="display: flex; justify-content: center; gap: 60px; align-items: flex-end; margin-top: 30px; margin-bottom: 10px;">
            <div style="display:flex; flex-direction:column; align-items:center;">
                <a href="index.html" title="Home" style="color:#3f72af;font-size:2rem;"><i class="fas fa-home"></i></a>
                <span style="margin-top:6px; color:#3f72af; font-size:1rem;">Home</span>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <a href="products.html" title="Products" style="color:#3f72af;font-size:2rem;"><i class="fas fa-box"></i></a>
                <span style="margin-top:6px; color:#3f72af; font-size:1rem;">Products</span>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <a href="profile.html" title="Profile" style="color:#3f72af;font-size:2rem;"><i class="fas fa-user"></i></a>
                <span style="margin-top:6px; color:#3f72af; font-size:1rem;">Profile</span>
            </div>
        </div>
        <h1 style="text-align:center;">Your Cart</h1>
    </header>
    <main>
        <button type="button" onclick="window.history.back()" style="margin: 30px 0 18px 0; background:#3f72af;color:#fff;border:none;padding:8px 18px;border-radius:5px;cursor:pointer;">&larr; Back</button>
        <section id="cart-items">
            <!-- Cart items will be dynamically rendered here -->
        </section>
        <div id="cart-summary">
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <script src="js/cart.js"></script>
</body>
</html>
