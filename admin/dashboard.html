<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
 
</head>
<body data-auth="true">
<header class="admin-header">
	<div class="logo"><h2>Kimusho Admin Panel</h2></div>
	<nav class="admin-nav">
	    <a href="dashboard.html" class="active">Dashboard</a>
			<a href="orders.html">Orders</a>
			<a href="products.html">Products</a>
			<a href="users.html">Users</a>
			<a href="reports.html">Reports</a>
			
			<button onclick="logout()" class="logout-btn">Logout</button>
	</nav>
</header>

<main class="dashboard-main">

  <section class="dashboard-summary">
    <div class="summary-card">
      <h3>Total Orders</h3>
      <p id="total-orders">--</p>
    </div>
    <div class="summary-card">
      <h3>Total Products</h3>
      <p id="total-products">--</p>
    </div>
    <div class="summary-card">
      <h3>Total Users</h3>
      <p id="total-users">--</p>
    </div>
    <div class="summary-card">
      <h3>Revenue</h3>
      <p id="total-revenue">--</p>
    </div>
    <div class="summary-card">
      <h3>Total Feedback</h3>
      <p id="total-feedback">--</p>
    </div>
  </section>

  <section class="dashboard-table">
    <h2>Recent Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="recent-orders">
        <!-- Orders will be populated by JS -->
      </tbody>
    </table>
  </section>

  <section class="feedback-section">
    <h2>Recent Feedback</h2>
    <div class="feedback-list" id="feedback-list">
      <!-- Feedback items will be loaded here -->
    </div>
  </section>

</main>

<script src="js/dashboard.js"></script>
<script>
  async function loadFeedback() {
    try {
      const res = await fetch('/api/feedback');
      if (!res.ok) throw new Error('Failed to load feedback');
      const feedbacks = await res.json();

      document.getElementById('total-feedback').textContent = feedbacks.length;

      const list = document.getElementById('feedback-list');
      list.innerHTML = '';

      if (feedbacks.length === 0) {
        list.innerHTML = '<p>No feedback yet.</p>';
        return;
      }

      feedbacks.slice(0, 10).forEach(fb => {
        const date = new Date(fb.created_at).toLocaleDateString();
        const div = document.createElement('div');
        div.className = 'feedback-item';
        div.innerHTML = `
          <span class="user-name">${fb.user_name || 'Anonymous'}</span>
          <span class="date">${date}</span>
          <p class="message">${fb.message}</p>
          <textarea class="reply-textarea" placeholder="Write a reply...">${fb.reply || ''}</textarea>
          <button class="reply-btn" data-id="${fb.id}">Send Reply</button>
        `;

        list.appendChild(div);
      });

      attachReplyListeners();
    } catch (err) {
      console.error(err);
      document.getElementById('feedback-list').innerHTML = '<p>Error loading feedback.</p>';
    }
  }

  function attachReplyListeners() {
    document.querySelectorAll(".reply-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const feedbackId = btn.dataset.id;
        const textarea = btn.previousElementSibling;
        const replyText = textarea.value.trim();

        if (!replyText) {
          alert("Please enter a reply before sending.");
          return;
        }

        try {
          const res = await fetch(`/api/feedback/${feedbackId}/reply`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ reply: replyText })
          });

          if (!res.ok) throw new Error("Failed to send reply");

          alert("Reply sent successfully!");
          loadFeedback(); // Refresh list to show updated reply
        } catch (error) {
          alert(error.message);
        }
      });
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadFeedback();
    // TODO: load other dashboard info like orders, products, revenue, users
  });
</script>

	<script src="js/dashboard.js"></script>
	<script src="js/auth.js"></script>
    <script>
     requireAuth();          // Make sure logged in
     requireRole('admin');   // Only allow admins
     showUsername();         // Display username if needed
    </script>

</body>
</html>
